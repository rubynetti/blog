# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Rubynetti Blog
#
description: >- # this means to ignore newlines until "baseurl:"
  Scriviamo del codice Ruby (soprattutto On Rails) straordinariamente simpatico.
  Ci potete trovare in quel di Venezia e Mestre.
  Questo sito contiene appunti di team sulle convenzioni adottate, note appunti bla bla.
  Lavoriamo soprattutto per/con venezia86.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


external_links: [
    ['http://venezia86.it', 'venezia86.it'],
    ['https://simonini.github.io/', 'simonini.github.io'],
    ['https://github.com/rubynetti/rubynetti.github.io', 'github.com/rubynetti']
  ]

# Build settings
markdown: kramdown
# theme: teatro-vecchio
remote_theme: teatro-vecchio
plugins:
  - jekyll-feed

